<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://jenil.github.io/bulmaswatch/superhero/bulmaswatch.min.css" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.9.0/css/all.css" integrity="sha256-PF6MatZtiJ8/c9O9HQ8uSUXr++R9KBYu4gbNG5511WE=" crossorigin="anonymous" /> 
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>    <title>Morning coffee</title>
    <style>
.post {
  display: flex;
  height: 175px;
  margin: 15px;
  background-color: #2c4054;
  box-shadow: 0px 2px 2px 1px #000;
}

.postImg {
    max-width: 200px;
    max-height: 175px;
    min-width: 200px;
    min-height: 175px;
  }

.post-content {
  position: relative;
  padding: 15px 15px;
  margin: 10px 15px 10px 15px;
  font-size: 1.2rem;
  width:100%;
  background-color:#243342;
  box-shadow: 0px 4px 4px 1px #000;
}

.fa-chevron-up {
    position: absolute;
    bottom: 10px;
}

.box{
    box-shadow: 0px 2px 2px 2px #000;
    border-radius:0px;
}

.post-title {
    display: flex;
    flex-wrap: wrap;
    width:93%;
}

.browser {
    margin:auto;
}

.navbar-brand{
    min-width: 220px;
}
.field {
    margin:auto;
}

.hledat {
    left: -20px;
}

#w-icon {
    width:50px;
    height:50px;
}

@media screen and (max-width: 1024px) {
  .post {
    width: 80%;
  }
}

@media screen and (max-width: 768px) {
  .post {
    flex-direction: column;
  }
  
  .post-image {
    height: 270px;
    max-width: 100%;
  }
}
    </style>
</head>
<body>
    <div class="container" id="top">
        <div class="columns is-centered">
            <div class="column is-4">
                <div class="level">
                    <div class="level-left">
                        <h1 class='is-size-3' id="w-location">
                    </div>
                    <div class="level-right">
                        <img id='w-icon'>
                    </div>
                </div>
                <div class="level">
                    <div class="level-left">
                        <h1 class='is-size-4' id="w-string"></h1>
                    </div>
                    <div class="level-right">
                        <h1 class="is-size-5" id="w-desc"></h1>
                    </div>
                </div>
                
                <a class="button is-light modal-button is-pulled-left" data-target="#locModal">Více</a>
            </div>
            <div class="column is-4"  style="padding: 0; display: flex; flex-wrap: nowrap; justify-content: center; align-items: center;" id="logo">
                    <img src="index.coffee-cup-drink-loader.svg" alt="">
            </div>
            <div class="column" id="ticker">
                <div class="content has-text-right is-medium">
                    <div class="BTCprice"></div>
                    <div class="ETHprice"></div>
                    <div class="ZRXprice"></div>
                    <div class="BATprice"></div>
                    <div class="DAIprice"></div>
                </div>
            </div>
        </div>
    </div>
    
    <br><br>
    

    <div class="container">
    <nav class="navbar" role="navigation" aria-label="main navigation">
        <div class="navbar-brand">
            <h1 class='is-size-4 browser'>Reddit Browser</h1>
            <a role="button" class="navbar-burger burger" aria-label="menu" aria-expanded="false" data-target="navbarBasicExample">
            <span aria-hidden="true"></span>
            <span aria-hidden="true"></span>
            <span aria-hidden="true"></span>
            </a>
        </div>
        
        <div id="navbarBasicExample" class="navbar-menu">
            <div class="navbar-start">
            <a class="navbar-item">
                <button value = "ethtrader" class="button is-pulled-right redditExample">r/ETHTrader</button>
            </a>
            <a class="navbar-item">
                <button value = "formula1" class="button redditExample default">r/F1</button>
            </a>
            <a class="navbar-item">
                <button value = "Ethereum" class="button is-pulled-right redditExample">r/Ethereum</button>
                </a>
            <a class="navbar-item">
                <button value = "cryptocurrency" class="button is-pulled-right redditExample">r/CryptoCurrency</button>
                </a>
            </div>
            <div class="navbar-end">
            <div class="field has-addons">
                <div class="control">
                    <input type="text" id="searchReddit" class='input ' placeholder='subreddit'>
                </div>
                <div class="control hledat">
                    <button class="button " id="submit" type="submit">Hledat</button>
                </div>
            </div>
        </div>
        </nav>
    </div>
    
        <br>
    <div class="container">
        <div class="box">
                <div id="thumbnails">
                </div>
        </div>
    </div>   

    <div class="modal" id="locModal">
      <div class="modal-background"></div>
      <div class="modal-card">
        <header class="modal-card-head">
          <p class="modal-card-title">Stats & Options</p>
          <button class="delete modal-button" data-target="#locModal" aria-label="Afaste"></button>
        </header>
        <section class="modal-card-body">
            <ul id='details' class="list-group mt-3">
                <li class="list-group-item" id='w-location'></li>
                <li class="list-group-item" id='w-string'></li>
                <li class="list-group-item" id='w-humidity'></li>
                <li class="list-group-item" id='w-temp_min'></li>
                <li class="list-group-item" id='w-temp_max'></li>
                <li class="list-group-item" id='w-pressure'></li>
                <li class="list-group-item" id='w-wind'></li>
            </ul>
            <hr>
            <div id="w-form">
                <div class="field">
                    <label class="label">Změnit město</label>
                    <div class="control">
                        <input type="text" id="city" class='input' placeholder='Město'>
                    </div>
                </div>
                <div class="field">
                    <div class="control">
                        <input type="text" id="country" class='input' placeholder="Země (CZ, DE, SK, PL, RU, US...)">
                    </div>
                </div>
            </div>
                  
        </section>
        <footer class="modal-card-foot buttons is-centered">
          <button class="button is-success" id='w-change-btn'>Uložit změny</button>
          <button class="button modal-button" data-target="#locModal">Zrušit</button>
        </footer>
      </div>
    </div>

    <script>
    var buttons = Array.from(document.getElementsByClassName('modal-button'));

            for (var i = 0; i < buttons.length; i++) {
              var button = buttons[i];
              var target = document.querySelector(button.dataset.target);
              
              button.addEventListener("click", function(e) {
                target.classList.toggle('is-active');
              }, false);
            }
    </script>

<script>


</script>

    <script src="storage.js"></script>
    <script src="weather.js"></script>
    <script src="ui.js"></script>
    <script src="app.js"></script>
</body>
</html>
